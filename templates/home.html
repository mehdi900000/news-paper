{% extends "base.html" %}
{% block title %}
HOME
{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<p>Hi {{user.username}}</p>
<form action="{%url 'logout'%}" method='post'>
    {% csrf_token %}
    <button type='submit'>
LOGOUT
    </button>
</form>
{% else %}
<a href="{%url 'login'%}">LOGIN</a>
<hr>
<a href="{%url 'signup'%}">SIGNUP</a>
{% endif %}
{% endblock content %}
