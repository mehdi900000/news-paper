{% extends "base.html" %}
{% block title %}
Home
{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<p>Hi {{user.username}}</p>
<form action="{%url 'logout'%}" method="post">
    {% csrf_token %}
    <button type="submit">LOGOUT</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{%url 'login'%}">login</a>
<a href="{%url 'signup'%}">signup</a>
{% endif %}
{% endblock content %}
